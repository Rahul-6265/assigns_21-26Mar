<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GEEKSTER APPLICATION FORM</title>
</head>

<body>
    <div id="logo"><img src="https://geekster.in/images/logo.svg"></div>

    <form>
        <h2 id="title">APPLICATION <span id="title1">FORM</span></h2>
        <div class="geek">
           
            <h4>Full Name*<input text="text" name="first" placeholder="Enter full name" required /> </h4>
            <h4>Email*<input text="email" name="email" placeholder="Enter email" required /></h4>
            <h4>Phone*<input text="number" name="phone" placeholder="Enter mobile number" minlength="10" maxlength="12"/>
            </h4>
            <h4>Select Course*</h4>
            <select required>
                <option value="0">Select course</option>
                <option value="1">Full stack web development</option>
                <option value="2">Advanced web development</option>
            </select>

            <h4>Highest Degree*</h4>
            <select required>
                <option value="0">Select Highest degree</option>
                <option value="1">B.E/B.Tech</option>
                <option value="2">BCA</option>
                <option value="3">MCA</option>
            </select>
            <h4>Year of Completion*</h4>
            <select required>
                <option value="0">Select year of completion</option>
                <option value="1">2019</option>
                <option value="2">2020</option>
                <option value="2">2021</option>
            </select>
            <h4>Programming Skills*</h4>
            <select required>
                <option value="0">Select programming skill level</option>
                <option value="1">No coding skills</option>
                <option value="2">Basic coding skills</option>
                <option value="3">Intermediate coding skills</option>
                <option value="4">Good coding skills</option>
            </select>


            <p><input type="checkbox" required /> By signing up, you agree to the Terms and Conditions of Geekster (QuantumBit
                technologies Pvt. Ltd) required</p>
           <button id="btn">Submit</button>
        </div>
    </form>

</body>

</html>
